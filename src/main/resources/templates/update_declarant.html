<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mise à jour Declarant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Mise à jour Declarant</h2>
  <form th:action="@{/declarants/saveDeclarant}" th:object="${declarant}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="raisonSociale" class="form-label">Raison Sociale</label>
      <input type="text" id="raisonSociale" class="form-control" th:field="*{raisonSociale}" />
    </div>

    <div class="mb-3">
      <label for="adresse" class="form-label">Adresse</label>
      <input type="text" id="adresse" class="form-control" th:field="*{adresse}" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" />
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="tel" id="telephone" class="form-control" th:field="*{telephone}" />
    </div>

    <button type="submit" class="btn btn-info">Enregistrer</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
