<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>List des Declarations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-2">
  <a class="btn btn-primary" th:href="@{/declarations/new}">Nouveau</a>
  <h1></h1>
  <table class="table table-striped table-hover">

      <thead>
      <tr>
        <th>Date Paiement</th>
        <th>Montant</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="paiement : ${listPaiements}">
        <td th:text="${paiement.datePaiement}"></td>
        <td th:text="${paiement.montantPaiement}"></td>
        <td>
          <a th:href="@{/paiements/ShowFormForUpdate/{id}(id=${paiement.id})}" class="btn btn-warning">Modifier</a>
          <a th:href="@{/paiements/deletePaiement/{id}(id=${paiement.id})}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr?');">Supprimer</a>
        </td>
      </tr>
      </tbody>
    </table>
</div>
</body>
</html>
