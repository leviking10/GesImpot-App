<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Paiements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
<div class="container my-2">
    <a class="btn btn-primary" th:href="@{/paiements/new}">Nouveau Paiement</a>
    <h1>Liste des Paiements</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date Paiement</th>
            <th>Montant Paiement</th>
            <th>Declaration</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paiement : ${listPaiements}">
            <td th:text="${paiement.id}"></td>
            <td th:text="${#dates.format(paiement.datePaiement, 'dd-MM-yyyy')}"></td>
            <td th:text="${paiement.montantPaiement}"></td>
            <td th:text="${paiement.declaration.nomDeclaration}"></td>
            <td>
                <a th:href="@{/paiements/ShowFormForUpdate/{id}(id=${paiement.id})}"
                   class="btn btn-primary"><i class="fas fa-pencil"></i>edit</a>
                <a th:href="@{/paiements/deletePaiement/{id}(id=${paiement.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this payment?')"><i class="fas fa-trash-alt"></i>Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
